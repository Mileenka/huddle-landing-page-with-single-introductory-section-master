<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap">
  <script src="https://kit.fontawesome.com/85f6c5f7ba.js" crossorigin="anonymous" async></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="logo of huddle">
  </header>
  <main>
    <img src="images/illustration-mockups.svg" alt="ilustration of huddle app">
    <div class="switch">
      <section>
        <h1>Build The Community Your Fans Will Love</h1>
        <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
         <a class="register" href="#">Register</a>
      </section>

      <footer>
        <div class="social-media">
          <a href="http://www.facebook.com" aria-label="redirect to facebook"><i class="fa-brands fa-facebook-f social-icon"></i></a>
          <a href="http://www.twitter.com" aria-label="redirect to twitter"><i class="fa-brands fa-twitter social-icon"></i></a>
          <a href="http://www.instagram.com" aria-label="redirect to instagram"><i class="fa-brands fa-instagram social-icon"></i></a>
        </div>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
          Coded by <a href="https://github.com/Mileenka" target="_blank" rel="noopener noreferrer">Mileenka</a>.
        </p>
      </footer>
    </div>
  </main>
</body>
</html>
